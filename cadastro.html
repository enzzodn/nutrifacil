<!-- ESSA PÁGINA DEVE SER APRESENTADA APENAS SE O LOGIN DE ADMIN FOR VALIDADO -->

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="shortcut icon" href="src/assets/images/icons/favicon-32x32.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="src/js/cadastro.js" type="module" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tipoUsuario = localStorage.getItem('tipoUsuario');
            if (tipoUsuario !== 'A' || '') {
                alert('Acesso não autorizado.');
                window.location.href = 'index.html'; // Redireciona para a página de login
            }
        });
    </script>
</head>

<body>
    <header>
        <h1>Nutrifácil</h2>
            <p>Nutrição fácil, vida saudável </p>
    </header>
    <main>
        <h2>Cadastro de Usuário</h2>
        <form id="formCadastro">
            <label for="NOME">Nome completo:</label>
            <input type="text" id="NOME" name="NOME" required><br>

            <label for="CPF">CPF:</label>
            <input type="text" name="CPF" id="CPF" required> <br>

            <label for="EMAIL">E-mail:</label>
            <input type="email" name="EMAIL" id="EMAIL" required>
            <span id="email_verificacao"></span> <br> <!-- Elemento para verificar o e-mail -->

            <label for="SENHA">Senha:</label>
            <input type="password" id="SENHA" name="SENHA" required><br>

            <label for="TIPOUSUARIO">Defina o tipo do usuário: </label>
            <select name="TIPOUSUARIO" id="TIPOUSUARIO">
                <option value="A">Administrador</option>
                <option value="C" selected>Cliente</option>
            </select> <br>

            <label for="TELEFONE">Telefone:</label>
            <input type="tel" name="TELEFONE" id="TELEFONE" required> <br>

            <h2>Endereço</h2>
            <label for="CEP">CEP:</label>
            <input type="text" name="CEP" id="CEP" required> <br>

            <label for="LOGRADOURO">Logradouro:</label>
            <input type="text" name="LOGRADOURO" id="LOGRADOURO" required> <br>

            <label for="NUMERO">Número:</label>
            <input type="text" name="NUMERO" id="NUMERO" required> <br>

            <label for="BAIRRO">Bairro:</label>
            <input type="text" name="BAIRRO" id="BAIRRO" required> <br>

            <label for="CIDADE">Cidade:</label>
            <input type="text" name="CIDADE" id="CIDADE" required> <br>

            <label for="UF">UF:</label>
            <input type="text" name="UF" id="UF" required> <br>


            <button type="submit" id="btnCadastrar">Cadastrar</button>
        </form>
    </main>

    <footer>
        <p>Desenvolvido por Gabriel Magalhães Dias, Enzzo Dias Nogueira</p>
    </footer>

</body>

</html>
