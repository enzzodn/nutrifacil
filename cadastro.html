<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="shortcut icon" href="src/assets/images/icons/favicon-32x32.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="src\js\cadastro.js" type="module" defer></script>
</head>

<body>
    <header>
        <h1>Nutrifácil</h2>
            <p>Nutrição fácil, vida saudável </p>
    </header>
    <main>
        <h2>Cadastro de Usuário</h2>
        <form id="formCadastro">
            <label for="nome_completo">Nome completo:</label>
            <input type="text" id="nome_completo" name="nome_completo" required><br>

            <label for="nome_usuario">Nome de usuário:</label>
            <input type="text" id="nome_usuario" name="nome_usuario" required><br>

            <label for="senha_usuario">Senha:</label>
            <input type="password" id="senha_usuario" name="senha_usuario" required><br>

            <label for="usuario_admin">É administrador?</label>
            <select name="usuario_admin" id="usuario_admin">
                <option value="TRUE">Sim</option>
                <option value="FALSE" selected>Não</option>
            </select> <br>

            <button type="submit" id="btnCadastrar">Cadastrar</button>
        </form>
        <span id="nome_verificacao"></span> <!-- Elemento para verificar o nome -->
    </main>

    <footer>
        <p>Desenvolvido por Gabriel Magalhães Dias, Enzzo Dias Nogueira</p>
    </footer>

</body>

</html>
