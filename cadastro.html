<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="shortcut icon" href="src/assets/images/icons/favicon-32x32.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="src\js\cadastro.js" type="module" defer></script>
</head>

<body>
    <h1>Cadastro de Usuário</h1>
    <form id="formCadastro">
        <label for="id_usuario">ID:</label>
        <input type="number" id="id_usuario" name="id_usuario" min="1" required><br>

        <label for="nome_usuario">Nome:</label>
        <input type="text" id="nome_usuario" name="nome_usuario" required><br>

        <label for="senha_usuario">Senha:</label>
        <input type="password" id="senha_usuario" name="senha_usuario" required><br>

        <button type="button" id="btnCadastrar">Cadastrar</button>
        <button type="button" id="btnVerificar">Verificar ID</button>
    </form>
</body>

</html>
