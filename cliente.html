<!-- página do cliente caso o login seja validado  -->
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página do Cliente</title>
    <script>
        // verifica qual o tipo do usuário que fez o login, e mostra a página ou não
        document.addEventListener('DOMContentLoaded', () => {
            const tipoUsuario = localStorage.getItem('tipoUsuario');
            const nomeUsuario = localStorage.getItem('nomeUsuario');
            if (tipoUsuario !== 'C') {
                alert('Acesso não autorizado.');
                window.location.href = 'index.html'; // Redireciona para a página de login
            } else {
                const primeiroNome = nomeUsuario.split(' ')[0]; // Obtém o primeiro nome
                document.getElementById('bemVindo').textContent = `Bem-vindo, ${primeiroNome}!`;
            }
        });
    </script>
</head>

<body>
    <header>
        <h1>Nutrifácil</h2>
            <p>Nutrição fácil, vida saudável </p>
    </header>
    <main>
        <h1 id="bemVindo">Bem-vindo, Cliente!</h1>
        <!-- Conteúdo da página do cliente -->
    </main>
    <footer>
        <p>Desenvolvido por Gabriel Magalhães Dias, Enzzo Dias Nogueira</p>
    </footer>
</body>

</html>
