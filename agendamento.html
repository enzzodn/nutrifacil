<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Agendamento de Consulta</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.30.0/dist/umd/supabase.min.js"></script>
  <script type="module" src="./src/js/agendamento.js"></script>
</head>

<body class="agendamento-page">
  <header>
    <h1>Nutrifácil</h1>
    <p>Nutrição fácil, vida saudável</p>
  </header>
  <h1>Agendamento de Consulta com Nutricionista</h1>
  <div id="cliente_info">Carregando informações do cliente...</div>
  <form id="formAgendamento">
    <label for="nutricionista">Nutricionista:</label>
    <select id="nutricionista" required></select>
    <br>
    <label for="data">Data:</label>
    <input type="date" id="data" required>
    <br>
    <label for="hora">Hora:</label>
    <input type="time" id="hora" required>
    <br>
    <label for="motivo">Motivo:</label>
    <input type="text" id="motivo" required>
    <br>
    <button type="submit">Agendar Consulta</button><br>
    <button type="button" id="btnLogout">Logout</button>
  </form>
  <footer>
    <p>Desenvolvido por Gabriel Magalhães Dias, Enzzo Dias Nogueira, Marcelo de Sousa Pimenta</p>
  </footer>
</body>

</html>
