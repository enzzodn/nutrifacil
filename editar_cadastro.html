<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Editar Cadastro</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.30.0/dist/umd/supabase.min.js"></script>
  <script type="module" src="./src/js/editar_cadastro.js"></script>
</head>
<body>
  <h1>Editar Cadastro</h1>
  <form id="formEditarCadastro">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" required>
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" required>
    <br>
    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" required>
    <br>
    <label for="telefone">Telefone:</label>
    <input type="text" id="telefone" required>
    <br>
    <label for="senha">Senha:</label>
    <input type="password" id="senha" required>
    <br>
    <button type="submit">Salvar Alterações</button>
  </form>
  <button id="btnVoltarCliente">Voltar para Página do Cliente</button><br>
  <button id="btnLogout">Logout</button><br>
</body>
</html>
